<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Regular Expression</title>
    <style>
        #container {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>SignUp</h1>
        <form>
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="Enter UserName" name="userName">
                <small class="form-text text-muted">UserName must be alphanumeric and 5-12
                    characters</small>

            </div>
            <div class="form-group">
                <label>EmailAddress</label>
                <input type="email" class="form-control" placeholder="Enter Email" name="email">
                <small class="form-text text-muted">Email address must be avalid email</small>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Enter Phone" name="phone">
                <small class="form-text text-muted">Phone number must be avalid eg phone</small>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                <small class="form-text text-muted">Password must alphanumeric (@ . _ and - also allowed) and be 8-15
                    characters</small>

            </div>
            <div class="form-group">
                <label>Profile slug</label>
                <input type="text" class="form-control" placeholder="Profile Slug" name="slug">
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
